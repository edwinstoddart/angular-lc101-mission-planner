<div class="displayBox">
    <h3>Equipment</h3>
    <ol>
        <li *ngFor="let item of equipmentItems">
            <button type="button" (click)='addItem(item)'
            [disabled]='cargoHold.length === maxItems || item.mass + cargoMass > maximumAllowedMass || checkHold(item)'
            [class.active]='cargoHold.length !== maxItems && item.mass + cargoMass <= maximumAllowedMass && !checkHold(item)'>
                Add To Cargo Hold
            </button>
            {{item.name}}, {{item.mass}} kg
        </li>
    </ol>
</div>

<hr>

<div class = "displayBox">
    <h3>Cargo Hold: {{cargoHold.length}}/{{maxItems}} Spots Filled</h3>
    <ol>
        <li *ngFor="let equipment of cargoHold">
            <button type="button" (click)='removeItem(equipment)'>
                Remove Item
            </button>
            {{equipment.name}}
        </li>
    </ol>
    <p>Mass in Hold: {{cargoMass}} kg</p>
    <p [class.nearMaxMass]='maximumAllowedMass - cargoMass <= 200'>
        Mass Budget Remaining: {{maximumAllowedMass - cargoMass}} kg
    </p>
    <button type="button" (click)='emptyHold()'>Empty Hold</button>
</div>
