<div class="displayBox">
    <h3>Candidates</h3>
    <ul>
        <li *ngFor="let member of candidates"
        (click)='addCrewMember(member)'
        [class.selected]='crew.indexOf(member) > -1'>
            {{member.name}}
        </li>
    </ul>
</div>
<hr>
<div class="displayBox">
    <h3>
        Crew
        <span *ngIf='crew.length === 3'>Full</span>
    </h3>
    <ol>
        <li *ngFor="let astronaut of crew" (mouseover)='mouseSelect = astronaut' (mouseout)='mouseSelect = null'>{{astronaut.name}}</li>
    </ol>
    <!-- Add an img tag here to display astronaut photos. -->
    <img class='img'
    src='{{mouseSelect.photo}}'
    alt='{{mouseSelect.name}} picture missing.'
    *ngIf='mouseSelect !== null'>
</div>
