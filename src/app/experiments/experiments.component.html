<h3>Experiments</h3>
<ul>
  <li *ngFor='let test of experiments'>
    <span *ngIf='experimentBeingEdited !== test; else elseBlock'>
      <span (click)='edit(test)' class='editable-text'>{{test.name}}</span>
      <button (click)='remove(test)'>Remove</button>
    </span>

    <ng-template #elseBlock>
      <input #updatedTest (keyup.enter)='save(updatedTest.value, test)' value='{{test.name}}'/>
      <button (click)='save(updatedTest.value, test)'>Save</button>
    </ng-template>
  </li>
</ul>
<label>
  Additional Experiments:
</label>
<input #test type='text' (keyup.enter)='add(test.value)'/>
<button (click)='add(test.value)'>Add</button>
